<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Banking UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank-container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .balance-card {
      background: #f5f7fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #007BFF;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 120px;
    }

    .deposit-btn {
      background: #28a745;
      color: white;
    }

    .deposit-btn:hover {
      background: #218838;
    }

    .withdraw-btn {
      background: #dc3545;
      color: white;
    }

    .withdraw-btn:hover {
      background: #c82333;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bank-container">
    <h2>My Bank Account</h2>
    <div class="balance-card">
      Balance: $10,000
    </div>
    <div class="button-group">
      <button class="deposit-btn">Deposit</button>
      <button class="withdraw-btn">Withdraw</button>
    </div>
  </div>
</body>
</html>
